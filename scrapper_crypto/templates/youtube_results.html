<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; 
            margin-top: 10px;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10">
        <form method="get" action="{% url 'search_results_youtube' %}">
            {% csrf_token %}
            <label for="search_keywords" class="text-3xl font-bold mb-5">Search Keywords:</label>
            <input type="text" id="search_keywords" name="search_keywords" required>
            <button type="submit">Search</button>
        </form>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% for item in youtube_results.items %}
                <div class="bg-white p-4 rounded-md shadow-md">
                    <h2 class="text-xl font-bold mb-2">{{ item.snippet.title }}</h2>
                    <p class="text-gray-700 mb-4">{{ item.snippet.description }}</p>
                    <div class="video-container">
                        <iframe
                            width="100%"
                            height="315"
                            src="https://www.youtube.com/embed/{{ item.id.videoId }}"
                            frameborder="0"
                            allowfullscreen
                        ></iframe>
                    </div>
                    
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
